<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ❤️</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
}

.card {
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1 {
    color:#ff4d6d;
}

button {
    background:#ff4d6d;
    border:none;
    color:white;
    padding:12px 20px;
    margin-top:15px;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
}

button:hover {
    background:#ff1e4d;
}

.heart {
    position:absolute;
    color:red;
    font-size:20px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity:1;
    }
    to {
        transform: translateY(-100vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="card">
    <h1>Happy Valentine's Day ❤️</h1>
    <p id="message">กดปุ่ม</p>
    <button onclick="showLove()">กดเลย</button>
</div>

<script>
function showLove(){
    document.getElementById("message").innerText =
    "ขอให้วันนี้เต็มไปด้วยความสุขและรอยยิ้มนะพี่นีน่า ❤️";

    // สร้างหัวใจลอยขึ้น
    for(let i=0;i<20;i++){
        let heart=document.createElement("div");
        heart.innerHTML="❤️";
        heart.classList.add("heart");
        heart.style.left=Math.random()*100+"vw";
        heart.style.bottom="0";
        heart.style.fontSize=(20+Math.random()*20)+"px";
        document.body.appendChild(heart);

        setTimeout(()=>heart.remove(),4000);
    }
}
</script>

</body>
</html>
